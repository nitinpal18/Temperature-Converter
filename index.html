<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <h1>Temperature Converter</h1>
            <p>
                <label for="fahrenheit">Temperature in Fahrenheit</label>
                <input type="text" id="fahrenheit" placeholder="Fahrenheit" name="f" value="" />
            </p>
            
            <p>
                <label for="celsius">Temperature in Celsius</label>
                <input type="text" id="celsius" placeholder="Celsius" name="c" value="" />
            </p>

            <button id="convert">Convert</button>
            <button id="clear">Reset</button>

            <script src="script.js"></script>
        </div>
    </div>
</body>

</html>
